<body>

  <main>
    <h1>Step 4: Refactoring with a Parameterized Function</h1>
    <p>
      Instead of separate functions for each color, we now use a single <code>changeColour()</code> function
      that takes a color as a parameter. This improves code reusability and makes future updates easier.
    </p>

    <div id="words">Hover over or click the square!</div>
    <div id="square"
         onclick="changeColour('red')"
         onmouseover="changeColour('green')"
         onmouseout="changeColour('gray')">
    </div>
  </main>

  <script src="../js/flatland-script.js"></script>
</body>
