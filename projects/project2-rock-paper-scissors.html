<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .rps-container {
      margin-top: 2rem;
    }

    .rps-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .rps-buttons button, .reset-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #ff7f7f;
      border: none;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .rps-buttons button:hover, .reset-btn:hover {
      background-color: #e63e3e;
    }

    .rps-result, .rps-score, .rps-choices {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .reset-btn {
      margin-top: 1.5rem;
      background-color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Rock Paper Scissors</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="project1-basic-webpage.html">Project 1</a></li>
        <li><a href="project2-rock-paper-scissors.html" aria-current="page">Project 2</a></li>
        <li><a href="project3-flatland-advisor.html">Project 3</a></li>
        <li><a href="project4-rss-reader.html">Project 4</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="rps-container">
      <h2>Choose Your Move</h2>
      <div class="rps-buttons">
        <button aria-label="Choose Rock" onclick="play('rock')">‚úä Rock</button>
        <button aria-label="Choose Paper" onclick="play('paper')">‚úã Paper</button>
        <button aria-label="Choose Scissors" onclick="play('scissors')">‚úåÔ∏è Scissors</button>
      </div>
      <div class="rps-choices" id="choices"></div>
      <div class="rps-result" id="result"></div>
      <div class="rps-score" id="score">Player: 0 | Computer: 0</div>
      <button class="reset-btn" onclick="resetGame()">üîÑ Reset</button>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Bippin Volthaly Appadu | Rock Paper Scissors Game</p>
  </footer>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    const emojiMap = {
      rock: "‚úä",
      paper: "‚úã",
      scissors: "‚úåÔ∏è"
    };

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      // Show emoji choices
      document.getElementById("choices").innerHTML = `You: ${emojiMap[playerChoice]} &nbsp;&nbsp; vs &nbsp;&nbsp; Computer: ${emojiMap[computerChoice]}`;

      let resultText = "";

      if (playerChoice === computerChoice) {
        resultText = "It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText = "You win! üéâ";
        playerScore++;
      } else {
        resultText = "You lose üò¢";
        computerScore++;
      }

      document.getElementById("result").textContent = resultText;
      document.getElementById("score").textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById("result").textContent = "";
      document.getElementById("score").textContent = "Player: 0 | Computer: 0";
      document.getElementById("choices").innerHTML = "";
    }
  </script>
</body>
</html>
