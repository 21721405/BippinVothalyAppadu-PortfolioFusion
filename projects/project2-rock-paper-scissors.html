<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: linear-gradient(to right, #8B0000, #ff4d4d);
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .game-container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 1rem;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .choices button {
      font-size: 2rem;
      padding: 1rem;
      background: #ffffff20;
      border: 2px solid white;
      color: white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .choices button:hover {
      background: #ffffff40;
      transform: scale(1.1);
    }

    .result {
      font-size: 1.3rem;
      margin-top: 2rem;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in;
    }

    .play-again {
      margin-top: 1rem;
      background: white;
      color: #8B0000;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .play-again:hover {
      background: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .choices {
        flex-direction: column;
      }
    }
  </style>
</head>
